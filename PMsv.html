    // Global state

    // Load collapsed state from localStorage
    function loadCollapsedState() {
      const saved = localStorage.getItem('collapsedState');
      if (saved) {
        collapsedState = JSON.parse(saved);
      }
    }

    // Save collapsed state to localStorage
    function saveCollapsedState() {
      localStorage.setItem('collapsedState', JSON.stringify(collapsedState));
    }

    // Toggle collapse for a single item
    function toggleCollapse(type, id) {
      if (!collapsedState[type]) collapsedState[type] = {};
      collapsedState[type][id] = !collapsedState[type][id];
      saveCollapsedState();
      return collapsedState[type][id];
    }

    // Expand/Collapse all items
    function toggleAllCollapse(type, collapse) {
      if (!collapsedState[type]) collapsedState[type] = {};
      
      // Get all entry IDs
      const entries = document.querySelectorAll(`.${type}-list .entry, .${type}-list .note-entry`);
      entries.forEach(entry => {
        const id = entry.dataset.id;
        if (id) {
          collapsedState[type][id] = collapse;
          const content = entry.querySelector('.collapsible-content');
          const indicator = entry.querySelector('.collapse-indicator');
          if (content) {
            content.classList.toggle('collapsed', collapse);
          }
          if (indicator) {
            indicator.textContent = collapse ? '‚ñ∂' : '‚ñº';
          }
        }
      });
      saveCollapsedState();
    }

    // Search functions
    function searchPasswords() {
      const searchTerm = document.getElementById('searchPasswords').value.toLowerCase().trim();
      const entries = document.querySelectorAll('#passwordList .entry');
      let visibleCount = 0;
      lastSearchResults.passwords = [];
      
      entries.forEach(entry => {
        if (entry.classList.contains('empty-state') || entry.classList.contains('error') || 
            entry.classList.contains('search-info') || entry.classList.contains('collapse-controls')) {
          return;
        }
        
        const service = entry.querySelector('strong')?.textContent.toLowerCase() || '';
        const username = entry.querySelector('.info-row:nth-child(1)')?.textContent.toLowerCase() || '';
        const password = entry.querySelector('.password-text')?.textContent.toLowerCase() || '';
        
        const matches = service.includes(searchTerm) || 
                       username.includes(searchTerm) || 
                       password.includes(searchTerm);
        
        if (searchTerm === '' || matches) {
          entry.style.display = 'block';
          visibleCount++;
          if (searchTerm !== '' && matches) {
            lastSearchResults.passwords.push(entry.dataset.id);
            // Add highlight to matching text
            highlightMatches(entry, searchTerm);
          } else {
            removeHighlights(entry);
          }
        } else {
          entry.style.display = 'none';
          removeHighlights(entry);
        }
      });
      
      // Update search info
      let searchInfo = document.getElementById('passwordSearchInfo');
      if (!searchInfo) {
        searchInfo = document.createElement('div');
        searchInfo.id = 'passwordSearchInfo';
        searchInfo.className = 'search-info';
        const controls = document.querySelector('#passwordList .collapse-controls');
        if (controls) {
          controls.after(searchInfo);
        }
      }
      
      if (searchTerm === '') {
        searchInfo.innerHTML = '';
        removeAllHighlights('passwords');
      } else {
        const total = document.querySelectorAll('#passwordList .entry:not(.empty-state):not(.error):not(.search-info):not(.collapse-controls)').length;
        searchInfo.innerHTML = `
          <div class="search-results-info">
            <span>üîç Found ${visibleCount} of ${total} passwords</span>
            <div class="search-actions">
              ${visibleCount > 0 ? `<button class="view-results-btn" onclick="viewSearchResults('passwords')">üîç View Results</button>` : ''}
              <button class="clear-search-btn" onclick="clearPasswordSearch()">Clear</button>
            </div>
          </div>
        `;
      }
    }

    function viewSearchResults(type) {
      if (type === 'passwords' && lastSearchResults.passwords.length > 0) {
        // Collapse all first
        toggleAllCollapse('passwords', true);
        
        // Expand and highlight search results
        setTimeout(() => {
          lastSearchResults.passwords.forEach(id => {
            const entry = document.querySelector(`.entry[data-id="${id}"]`);
            if (entry) {
              const content = entry.querySelector('.collapsible-content');
              const indicator = entry.querySelector('.collapse-indicator');
              if (content) {
                content.classList.remove('collapsed');
                // Scroll into view with smooth animation
                setTimeout(() => {
                  entry.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                  entry.classList.add('search-highlight');
                  setTimeout(() => entry.classList.remove('search-highlight'), 2000);
                }, 100);
              }
              if (indicator) {
                indicator.textContent = '‚ñº';
              }
            }
          });
        }, 300);
      } else if (type === 'notes' && lastSearchResults.notes.length > 0) {
        // Collapse all first
        toggleAllCollapse('notes', true);
        
        // Expand and highlight search results
        setTimeout(() => {
          lastSearchResults.notes.forEach(id => {
            const entry = document.querySelector(`.note-entry[data-id="${id}"]`);
            if (entry) {
              const content = entry.querySelector('.collapsible-content');
              const indicator = entry.querySelector('.collapse-indicator');
              if (content) {
                content.classList.remove('collapsed');
                // Scroll into view with smooth animation
                setTimeout(() => {
                  entry.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                  entry.classList.add('search-highlight');
                  setTimeout(() => entry.classList.remove('search-highlight'), 2000);
                }, 100);
              }
              if (indicator) {
                indicator.textContent = '‚ñº';
              }
            }
          });
        }, 300);
      }
    }

      document.getElementById('searchPasswords').value = '';

    function clearNoteSearch() {
      document.getElementById('searchNotes').value = '';

    }

    // Highlight text matches
    function highlightMatches(element, searchTerm) {
      if (!searchTerm) return;
      
      // Highlight in title/strong elements
      const strongElements = element.querySelectorAll('strong');
      strongElements.forEach(el => {
        const text = el.textContent;
        const regex = new RegExp(`(${escapeRegExp(searchTerm)})`, 'gi');
        const highlighted = text.replace(regex, '<span class="highlight-match">$1</span>');
        if (highlighted !== text) {
          el.innerHTML = highlighted;
        }
      });
      
      // Highlight in content
      const contentElements = element.querySelectorAll('.note-content, .info-row, .password-text');
      contentElements.forEach(el => {
        const text = el.textContent;
        const regex = new RegExp(`(${escapeRegExp(searchTerm)})`, 'gi');
        const highlighted = text.replace(regex, '<span class="highlight-match">$1</span>');
        if (highlighted !== text) {
          el.innerHTML = highlighted;
        }
      });
    }

    function removeHighlights(element) {
      const highlighted = element.querySelectorAll('.highlight-match');
      highlighted.forEach(el => {
        const parent = el.parentNode;
        if (parent) {
          parent.replaceChild(document.createTextNode(el.textContent), el);
          parent.normalize();
        }
      });
    }

    function removeAllHighlights(type) {
      const selector = type === 'passwords' ? '#passwordList .entry' : '#notesList .note-entry';
      const entries = document.querySelectorAll(selector);
      entries.forEach(entry => removeHighlights(entry));
    }

    function escapeRegExp(string) {
      return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    }

    // Initialize app

      buttons.forEach(button => {
        button.addEventListener('click', createRipple);
      });
      
      // Check dark mode preference
      if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark-mode');
        updateDarkModeToggleIcon();
      }

      // Check auth state
      onAuthStateChanged(auth, (user) => {
        if (user) {
          currentUser = user;
          document.getElementById("loginBox").classList.add("hidden");
          document.getElementById("appContainer").classList.remove("hidden");
          loadPasswords();
          loadNotes();
        } else {
          currentUser = null;
          document.getElementById("loginBox").classList.remove("hidden");
          document.getElementById("appContainer").classList.add("hidden");
        }
      });
    });

    // Update dark mode toggle icon
    function updateDarkModeToggleIcon() {
      const toggleButtons = document.querySelectorAll('.dark-mode-toggle');
      const isDarkMode = document.body.classList.contains('dark-mode');
      toggleButtons.forEach(btn => {
        btn.innerHTML = isDarkMode ? '‚òÄÔ∏è' : 'üåô';
      });
    }

    // Ripple Effect
    function createRipple(event) {
      const button = event.currentTarget;
      if (button.classList.contains('no-ripple')) return;
      
      const circle = document.createElement("span");
      const diameter = Math.max(button.clientWidth, button.clientHeight);
      const radius = diameter / 2;
      const rect = button.getBoundingClientRect();
      
      circle.style.width = circle.style.height = `${diameter}px`;
      circle.style.left = `${event.clientX - rect.left - radius}px`;
      circle.style.top = `${event.clientY - rect.top - radius}px`;
      circle.classList.add("ripple");
      
      const ripple = button.getElementsByClassName("ripple")[0];
      if (ripple) ripple.remove();
      
      button.appendChild(circle);
    }

    // Dark Mode Toggle
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
      updateDarkModeToggleIcon();
    }

    // Tab Navigation
    function showTab(tabName) {
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.add('hidden');
      });
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      document.getElementById(tabName).classList.remove('hidden');
      event.currentTarget.classList.add('active');
    }

      const email = document.getElementById("email").value;
      const password = document.getElementById("loginPassword").value;

      const originalText = loginBtn.innerHTML;

      loginBtn.innerHTML = '<div class="spinner"></div> Logging in...';

        await signInWithEmailAndPassword(auth, email, password);
      } catch (error) {
        alert("Login failed: " + error.message);
        loginBtn.innerHTML = originalText;
        loginBtn.disabled = false;
      }

    window.savePassword = async function () {

      } finally {
        saveBtn.innerHTML = originalText;
        saveBtn.disabled = false;
      }
    };

    // LOAD PASSWORDS
    async function loadPasswords() {
      const list = document.getElementById("passwordList");
      list.innerHTML = '<div class="empty-state">Loading...</div>';

      if (!currentUser) {
        list.innerHTML = '<div class="empty-state">Please log in</div>';
        return;
      }

      try {
        const q = query(
          collection(db, "passwords"), 
          where("userId", "==", currentUser.uid)
        );
        const querySnapshot = await getDocs(q);
        allPasswords = [];
        
        if (querySnapshot.empty) {
          list.innerHTML = '<div class="empty-state">No passwords saved yet</div>';
          return;
        }

        // Add search bar and collapse controls
        const controls = document.createElement('div');
        controls.className = 'search-controls';
        controls.innerHTML = `
          <div class="search-box">
            <input type="text" id="searchPasswords" placeholder="üîç Search passwords..." 
                   oninput="searchPasswords()" />
            <button class="clear-search-btn" onclick="clearPasswordSearch()">‚úï</button>
          </div>
          <div class="collapse-controls">
            <button onclick="toggleAllPasswords(true)" class="collapse-all-btn">
              <span>‚ñ∂</span> Collapse All
            </button>
            <button onclick="toggleAllPasswords(false)" class="expand-all-btn">
              <span>‚ñº</span> Expand All
            </button>
          </div>
        `;
        list.innerHTML = '';
        list.appendChild(controls);

        const fragment = document.createDocumentFragment();
        
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          allPasswords.push({
            id: doc.id,
            ...data
          });
          
          const isCollapsed = collapsedState.passwords[doc.id] || false;
          const div = document.createElement("div");
          div.className = "entry fade-in";
          div.dataset.id = doc.id;
          div.innerHTML = `
            <div class="entry-header collapsible-header" onclick="togglePasswordCollapse('${doc.id}')">
              <div class="header-left">
                <span class="collapse-indicator">${isCollapsed ? '‚ñ∂' : '‚ñº'}</span>
                <strong>${escapeHtml(data.service)}</strong>
              </div>
              <div class="entry-actions">
                <button class="icon-btn edit-btn" onclick="editPassword('${doc.id}', '${escapeHtml(data.service).replace(/'/g, "\\'")}', '${escapeHtml(data.username).replace(/'/g, "\\'")}', '${escapeHtml(data.password).replace(/'/g, "\\'")}'); event.stopPropagation();">‚úèÔ∏è</button>
                <button class="icon-btn delete-btn" onclick="deletePassword('${doc.id}'); event.stopPropagation();">üóëÔ∏è</button>
              </div>
            </div>
            <div class="entry-content collapsible-content ${isCollapsed ? 'collapsed' : ''}">
              <div class="info-row"><span>Username:</span> ${escapeHtml(data.username)}</div>
              <div class="info-row">
                <span>Password:</span> 
                <span class="password-text">${escapeHtml(data.password)}</span> 
                <button class="copy-btn" onclick="copyToClipboard('${escapeHtml(data.password).replace(/'/g, "\\'")}')">üìã</button>
              </div>
              <div class="entry-date">
                Created: ${data.created?.toDate?.()?.toLocaleDateString() || 'N/A'}
                ${data.updated ? ' | Updated: ' + data.updated.toDate().toLocaleDateString() : ''}
              </div>
            </div>
          `;
          fragment.appendChild(div);
        });
        
        list.appendChild(fragment);
      } catch (error) {
        console.error("Load passwords error:", error);
        list.innerHTML = '<div class="error">Error loading passwords: ' + error.message + '</div>';
      }
    }

    <div style="padding: 25px;">
      <input type="email" id="email" placeholder="Email Address" />
      <input type="password" id="loginPassword" placeholder="Password" />
      <button onclick="firebaseLogin()" style="width: 100%; margin-top: 20px;">
        Access Secure Vault
      </button>
    </div>
  </div>

  <!-- MAIN APP -->
  <div class="container hidden" id="appContainer">
    <div class="header">
      <h2>üîê Secure Vault & Notes</h2>
      <div class="header-actions">
        <button class="dark-mode-toggle" onclick="toggleDarkMode()">
          üåô
        </button>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>
    </div>

    <!-- TABS -->
    <div class="tabs">
      <button class="tab-btn active" onclick="showTab('passwordsTab')">üîë Passwords</button>
      <button class="tab-btn" onclick="showTab('notesTab')">üìù Notes & Code</button>
    </div>

    <!-- PASSWORDS TAB -->
    <div id="passwordsTab" class="tab-content">
      <div class="form-header">
        <h4 id="passwordsFormTitle">Create New Password</h4>
        <div class="form-actions">
          <button class="cancel-btn hidden" id="cancelPasswordEditBtn" onclick="cancelPasswordEdit()">Cancel Edit</button>
        </div>
      </div>
      
      <input type="text" id="service" placeholder="Service / Website" />
      <input type="text" id="username" placeholder="Username / Email" />
      <input type="password" id="password" placeholder="Password" />
      
      <div style="display: flex; gap: 10px; margin-top: 15px;">
        <button id="savePasswordBtn" onclick="savePassword()" style="flex: 1;">
          Create Password
        </button>
      </div>

      <h3 style="margin-top: 30px;">Saved Passwords</h3>
      <div id="passwordList" class="passwords-list">
        <div class="empty-state">Loading passwords...</div>
      </div>
    </div>

    <!-- NOTES TAB -->
    <div id="notesTab" class="tab-content hidden">
      <div class="form-header">
        <h4 id="notesFormTitle">Create New Note</h4>
        <div class="form-actions">
          <button class="cancel-btn hidden" id="cancelEditBtn" onclick="cancelNoteEdit()">Cancel Edit</button>
        </div>
      </div>
      
      <input type="text" id="noteTitle" placeholder="Note Title" />
      
      <div class="form-row">
        <select id="noteCategory">
          <option value="code">üíª Code Template</option>
          <option value="important">‚≠ê Important Note</option>
          <option value="general">üìù General Note</option>
        </select>
        <div class="templates">
          <button class="template-btn" onclick="insertTemplate('html')">HTML</button>
          <button class="template-btn" onclick="insertTemplate('css')">CSS</button>
          <button class="template-btn" onclick="insertTemplate('javascript')">JavaScript</button>
          <button class="template-btn" onclick="insertTemplate('firebase')">Firebase</button>
        </div>
      </div>
      
      <textarea id="noteContent" placeholder="Enter your note or code here..."></textarea>
      
      <div style="display: flex; gap: 10px; margin-top: 15px;">
        <button id="saveNoteBtn" onclick="saveNote()" style="flex: 1;">
          Create Note
        </button>
      </div>

      <h3 style="margin-top: 30px;">Saved Notes</h3>
      <div id="notesList" class="notes-list">
        <div class="empty-state">Loading notes...</div>
      </div>
    </div>
  </div>

</body>
