<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Password Vault & Notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Firebase v10 -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc, query, where } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDSvQR6qhmjv_j8WxZNqKLy02LxOp3bwIE",
      authDomain: "personal-password-vault.firebaseapp.com",
      projectId: "personal-password-vault",
      storageBucket: "personal-password-vault.firebasestorage.app",
      messagingSenderId: "797352410974",
      appId: "1:797352410974:web:c5bc78f5b866f199c059cf"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Global state
    let currentUser = null;
    let editingPasswordId = null;
    let editingNoteId = null;
    let collapsedState = {
      passwords: {},
      notes: {}
    };

    // Load collapsed state from localStorage
    function loadCollapsedState() {
      const saved = localStorage.getItem('collapsedState');
      if (saved) {
        collapsedState = JSON.parse(saved);
      }
    }

    // Save collapsed state to localStorage
    function saveCollapsedState() {
      localStorage.setItem('collapsedState', JSON.stringify(collapsedState));
    }

    // Toggle collapse for a single item
    function toggleCollapse(type, id) {
      if (!collapsedState[type]) collapsedState[type] = {};
      collapsedState[type][id] = !collapsedState[type][id];
      saveCollapsedState();
      return collapsedState[type][id];
    }

    // Expand/Collapse all items
    function toggleAllCollapse(type, collapse) {
      if (!collapsedState[type]) collapsedState[type] = {};
      
      // Get all entry IDs
      const entries = document.querySelectorAll(`.${type}-list .entry, .${type}-list .note-entry`);
      entries.forEach(entry => {
        const id = entry.dataset.id;
        if (id) {
          collapsedState[type][id] = collapse;
          const content = entry.querySelector('.collapsible-content');
          const indicator = entry.querySelector('.collapse-indicator');
          if (content) {
            content.classList.toggle('collapsed', collapse);
          }
          if (indicator) {
            indicator.textContent = collapse ? '‚ñ∂' : '‚ñº';
          }
        }
      });
      saveCollapsedState();
    }

    // Initialize app
    document.addEventListener('DOMContentLoaded', async function() {
      loadCollapsedState();
      
      // Add ripple effect to buttons
      const buttons = document.querySelectorAll('button:not(.icon-btn)');
      buttons.forEach(button => {
        button.addEventListener('click', createRipple);
      });
      
      // Check dark mode preference
      if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark-mode');
      }

      // Check auth state
      onAuthStateChanged(auth, (user) => {
        if (user) {
          currentUser = user;
          document.getElementById("loginBox").classList.add("hidden");
          document.getElementById("appContainer").classList.remove("hidden");
          loadPasswords();
          loadNotes();
        } else {
          currentUser = null;
          document.getElementById("loginBox").classList.remove("hidden");
          document.getElementById("appContainer").classList.add("hidden");
        }
      });
    });

    // Ripple Effect
    function createRipple(event) {
      const button = event.currentTarget;
      if (button.classList.contains('no-ripple')) return;
      
      const circle = document.createElement("span");
      const diameter = Math.max(button.clientWidth, button.clientHeight);
      const radius = diameter / 2;
      const rect = button.getBoundingClientRect();
      
      circle.style.width = circle.style.height = `${diameter}px`;
      circle.style.left = `${event.clientX - rect.left - radius}px`;
      circle.style.top = `${event.clientY - rect.top - radius}px`;
      circle.classList.add("ripple");
      
      const ripple = button.getElementsByClassName("ripple")[0];
      if (ripple) ripple.remove();
      
      button.appendChild(circle);
    }

    // Dark Mode Toggle
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    }

    // Tab Navigation
    function showTab(tabName) {
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.add('hidden');
      });
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      document.getElementById(tabName).classList.remove('hidden');
      event.currentTarget.classList.add('active');
    }

    // LOGIN
    window.firebaseLogin = async function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("loginPassword").value;
      const loginBtn = document.querySelector('#loginBox button');
      const originalText = loginBtn.innerHTML;

      loginBtn.innerHTML = '<div class="spinner"></div> Logging in...';
      loginBtn.disabled = true;

      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (error) {
        alert("Login failed: " + error.message);
        loginBtn.innerHTML = originalText;
        loginBtn.disabled = false;
      }
    };

    // LOGOUT
    window.logout = async function () {
      await signOut(auth);
    };

    // PASSWORD FUNCTIONS
    window.savePassword = async function () {
      if (!currentUser) {
        alert("Please log in first");
        return;
      }

      const service = document.getElementById("service").value.trim();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const saveBtn = document.querySelector('#savePasswordBtn');
      const originalText = saveBtn.innerHTML;

      if (!service || !username || !password) {
        alert("All fields are required");
        return;
      }

      saveBtn.innerHTML = '<div class="spinner small"></div> Saving...';
      saveBtn.disabled = true;

      try {
        if (editingPasswordId) {
          await updateDoc(doc(db, "passwords", editingPasswordId), {
            userId: currentUser.uid,
            service,
            username,
            password,
            updated: new Date()
          });
          editingPasswordId = null;
          document.getElementById("savePasswordBtn").textContent = "Save Password";
        } else {
          await addDoc(collection(db, "passwords"), {
            userId: currentUser.uid,
            service,
            username,
            password,
            created: new Date(),
            updated: new Date()
          });
        }

        document.getElementById("service").value = "";
        document.getElementById("username").value = "";
        document.getElementById("password").value = "";

        await loadPasswords();
      } catch (error) {
        alert("Error saving password: " + error.message);
        console.error("Save password error:", error);
      } finally {
        saveBtn.innerHTML = originalText;
        saveBtn.disabled = false;
      }
    };

    window.editPassword = function (id, service, username, password) {
      editingPasswordId = id;
      document.getElementById("service").value = service;
      document.getElementById("username").value = username;
      document.getElementById("password").value = password;
      document.getElementById("savePasswordBtn").textContent = "Update Password";
      showTab('passwordsTab');
      document.getElementById("service").focus();
    };

    window.deletePassword = async function (id) {
      if (!currentUser) return;
      
      if (confirm("Are you sure you want to delete this password?")) {
        try {
          await deleteDoc(doc(db, "passwords", id));
          await loadPasswords();
        } catch (error) {
          alert("Error deleting: " + error.message);
        }
      }
    };

    // LOAD PASSWORDS
    async function loadPasswords() {
      const list = document.getElementById("passwordList");
      list.innerHTML = '<div class="empty-state">Loading...</div>';

      if (!currentUser) {
        list.innerHTML = '<div class="empty-state">Please log in</div>';
        return;
      }

      try {
        const q = query(
          collection(db, "passwords"), 
          where("userId", "==", currentUser.uid)
        );
        const querySnapshot = await getDocs(q);
        const fragment = document.createDocumentFragment();
        
        if (querySnapshot.empty) {
          list.innerHTML = '<div class="empty-state">No passwords saved yet</div>';
          return;
        }

        // Add collapse controls
        const controls = document.createElement('div');
        controls.className = 'collapse-controls';
        controls.innerHTML = `
          <button onclick="toggleAllPasswords(true)" class="collapse-all-btn">
            <span>‚ñ∂</span> Collapse All
          </button>
          <button onclick="toggleAllPasswords(false)" class="expand-all-btn">
            <span>‚ñº</span> Expand All
          </button>
        `;
        list.innerHTML = '';
        list.appendChild(controls);

        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const isCollapsed = collapsedState.passwords[doc.id] || false;
          const div = document.createElement("div");
          div.className = "entry fade-in";
          div.dataset.id = doc.id;
          div.innerHTML = `
            <div class="entry-header collapsible-header" onclick="togglePasswordCollapse('${doc.id}')">
              <div class="header-left">
                <span class="collapse-indicator">${isCollapsed ? '‚ñ∂' : '‚ñº'}</span>
                <strong>${escapeHtml(data.service)}</strong>
              </div>
              <div class="entry-actions">
                <button class="icon-btn edit-btn" onclick="editPassword('${doc.id}', '${escapeHtml(data.service).replace(/'/g, "\\'")}', '${escapeHtml(data.username).replace(/'/g, "\\'")}', '${escapeHtml(data.password).replace(/'/g, "\\'")}'); event.stopPropagation();">‚úèÔ∏è</button>
                <button class="icon-btn delete-btn" onclick="deletePassword('${doc.id}'); event.stopPropagation();">üóëÔ∏è</button>
              </div>
            </div>
            <div class="entry-content collapsible-content ${isCollapsed ? 'collapsed' : ''}">
              <div class="info-row"><span>Username:</span> ${escapeHtml(data.username)}</div>
              <div class="info-row">
                <span>Password:</span> 
                <span class="password-text">${escapeHtml(data.password)}</span> 
                <button class="copy-btn" onclick="copyToClipboard('${escapeHtml(data.password).replace(/'/g, "\\'")}')">üìã</button>
              </div>
              <div class="entry-date">
                Created: ${data.created?.toDate?.()?.toLocaleDateString() || 'N/A'}
                ${data.updated ? ' | Updated: ' + data.updated.toDate().toLocaleDateString() : ''}
              </div>
            </div>
          `;
          fragment.appendChild(div);
        });
        
        list.appendChild(fragment);
      } catch (error) {
        console.error("Load passwords error:", error);
        list.innerHTML = '<div class="error">Error loading passwords: ' + error.message + '</div>';
      }
    }

    // Password collapse functions
    window.togglePasswordCollapse = function(id) {
      const isCollapsed = toggleCollapse('passwords', id);
      const entry = document.querySelector(`.entry[data-id="${id}"]`);
      if (entry) {
        const content = entry.querySelector('.collapsible-content');
        const indicator = entry.querySelector('.collapse-indicator');
        if (content) content.classList.toggle('collapsed', isCollapsed);
        if (indicator) indicator.textContent = isCollapsed ? '‚ñ∂' : '‚ñº';
      }
    };

    window.toggleAllPasswords = function(collapse) {
      toggleAllCollapse('passwords', collapse);
    };

    // NOTES FUNCTIONS
    window.saveNote = async function () {
      if (!currentUser) {
        alert("Please log in first");
        return;
      }

      const title = document.getElementById("noteTitle").value.trim();
      const content = document.getElementById("noteContent").value.trim();
      const category = document.getElementById("noteCategory").value;
      const saveBtn = document.querySelector('#saveNoteBtn');
      const originalText = saveBtn.innerHTML;

      if (!title || !content) {
        alert("Title and content are required");
        return;
      }

      saveBtn.innerHTML = '<div class="spinner small"></div> Saving...';
      saveBtn.disabled = true;

      try {
        if (editingNoteId) {
          await updateDoc(doc(db, "notes", editingNoteId), {
            userId: currentUser.uid,
            title,
            content,
            category,
            updated: new Date()
          });
          editingNoteId = null;
          document.getElementById("saveNoteBtn").textContent = "Save Note";
        } else {
          await addDoc(collection(db, "notes"), {
            userId: currentUser.uid,
            title,
            content,
            category,
            created: new Date(),
            updated: new Date()
          });
        }

        document.getElementById("noteTitle").value = "";
        document.getElementById("noteContent").value = "";
        document.getElementById("noteCategory").value = "code";

        await loadNotes();
      } catch (error) {
        alert("Error saving note: " + error.message);
        console.error("Save note error:", error);
      } finally {
        saveBtn.innerHTML = originalText;
        saveBtn.disabled = false;
      }
    };

    window.editNote = function (id, title, content, category) {
      editingNoteId = id;
      document.getElementById("noteTitle").value = title;
      document.getElementById("noteContent").value = content;
      document.getElementById("noteCategory").value = category;
      document.getElementById("saveNoteBtn").textContent = "Update Note";
      showTab('notesTab');
      document.getElementById("noteTitle").focus();
    };

    window.deleteNote = async function (id) {
      if (!currentUser) return;
      
      if (confirm("Are you sure you want to delete this note?")) {
        try {
          await deleteDoc(doc(db, "notes", id));
          await loadNotes();
        } catch (error) {
          alert("Error deleting: " + error.message);
        }
      }
    };

    // LOAD NOTES
    async function loadNotes() {
      const list = document.getElementById("notesList");
      list.innerHTML = '<div class="empty-state">Loading...</div>';

      if (!currentUser) {
        list.innerHTML = '<div class="empty-state">Please log in</div>';
        return;
      }

      try {
        const q = query(
          collection(db, "notes"), 
          where("userId", "==", currentUser.uid)
        );
        const querySnapshot = await getDocs(q);
        const fragment = document.createDocumentFragment();
        
        if (querySnapshot.empty) {
          list.innerHTML = '<div class="empty-state">No notes saved yet</div>';
          return;
        }

        // Add collapse controls
        const controls = document.createElement('div');
        controls.className = 'collapse-controls';
        controls.innerHTML = `
          <button onclick="toggleAllNotes(true)" class="collapse-all-btn">
            <span>‚ñ∂</span> Collapse All
          </button>
          <button onclick="toggleAllNotes(false)" class="expand-all-btn">
            <span>‚ñº</span> Expand All
          </button>
        `;
        list.innerHTML = '';
        list.appendChild(controls);

        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const isCollapsed = collapsedState.notes[doc.id] || false;
          const div = document.createElement("div");
          div.className = `note-entry fade-in ${data.category}`;
          div.dataset.id = doc.id;
          div.innerHTML = `
            <div class="note-header collapsible-header" onclick="toggleNoteCollapse('${doc.id}')">
              <div class="header-left">
                <span class="collapse-indicator">${isCollapsed ? '‚ñ∂' : '‚ñº'}</span>
                <div>
                  <strong>${escapeHtml(data.title)}</strong>
                  <span class="note-category ${data.category}">${data.category === 'code' ? 'üíª Code' : data.category === 'important' ? '‚≠ê Important' : 'üìù General'}</span>
                </div>
              </div>
              <div class="entry-actions">
                <button class="icon-btn edit-btn" onclick="editNote('${doc.id}', '${escapeHtml(data.title).replace(/'/g, "\\'")}', '${escapeHtml(data.content).replace(/'/g, "\\'").replace(/\n/g, '\\n')}', '${data.category}'); event.stopPropagation();">‚úèÔ∏è</button>
                <button class="icon-btn delete-btn" onclick="deleteNote('${doc.id}'); event.stopPropagation();">üóëÔ∏è</button>
              </div>
            </div>
            <div class="collapsible-content ${isCollapsed ? 'collapsed' : ''}">
              <pre class="note-content">${escapeHtml(data.content)}</pre>
              <div class="entry-date">
                Created: ${data.created?.toDate?.()?.toLocaleDateString() || 'N/A'}
                ${data.updated ? ' | Updated: ' + data.updated.toDate().toLocaleDateString() : ''}
              </div>
            </div>
          `;
          fragment.appendChild(div);
        });
        
        list.appendChild(fragment);
      } catch (error) {
        console.error("Load notes error:", error);
        list.innerHTML = '<div class="error">Error loading notes: ' + error.message + '</div>';
      }
    }

    // Note collapse functions
    window.toggleNoteCollapse = function(id) {
      const isCollapsed = toggleCollapse('notes', id);
      const entry = document.querySelector(`.note-entry[data-id="${id}"]`);
      if (entry) {
        const content = entry.querySelector('.collapsible-content');
        const indicator = entry.querySelector('.collapse-indicator');
        if (content) content.classList.toggle('collapsed', isCollapsed);
        if (indicator) indicator.textContent = isCollapsed ? '‚ñ∂' : '‚ñº';
      }
    };

    window.toggleAllNotes = function(collapse) {
      toggleAllCollapse('notes', collapse);
    };

    // Helper Functions
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        const btn = event.target;
        const original = btn.textContent;
        btn.textContent = '‚úÖ Copied!';
        setTimeout(() => btn.textContent = original, 2000);
      });
    }

    // Predefined Templates
    window.insertTemplate = function (templateType) {
      const templates = {
        html: `<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <style>
        /* CSS here */
    </style>
</head>
<body>
    <!-- Content here -->
</body>
</html>`,
        css: `/* CSS Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Container */
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}`,
        javascript: `// Function example
function exampleFunction(param) {
    return new Promise((resolve, reject) => {
        // Async operations here
    });
}

// Event listener
document.addEventListener('DOMContentLoaded', () => {
    // Code here
});`,
        firebase: `// Firebase Configuration
const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    projectId: "YOUR_PROJECT",
    storageBucket: "YOUR_PROJECT.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);`
      };

      document.getElementById("noteContent").value = templates[templateType] || '';
      document.getElementById("noteCategory").value = "code";
      document.getElementById("noteTitle").value = `${templateType.toUpperCase()} Template`;
    };

    // Expose functions to window
    window.toggleDarkMode = toggleDarkMode;
    window.showTab = showTab;
    window.copyToClipboard = copyToClipboard;
    window.insertTemplate = insertTemplate;
  </script>

  <style>
    :root {
      --primary-color: #2563eb;
      --primary-dark: #1e40af;
      --danger-color: #dc2626;
      --danger-dark: #991b1b;
      --success-color: #16a34a;
      --warning-color: #f59e0b;
      --bg-color: #ffffff;
      --text-color: #1f2937;
      --input-bg: #ffffff;
      --input-border: #cbd5e1;
      --card-bg: #ffffff;
      --entry-bg: #f1f5f9;
      --shadow-color: rgba(0,0,0,0.1);
      --tab-inactive: #94a3b8;
    }

    .dark-mode {
      --primary-color: #3b82f6;
      --primary-dark: #1d4ed8;
      --danger-color: #ef4444;
      --danger-dark: #b91c1c;
      --success-color: #22c55e;
      --warning-color: #f59e0b;
      --bg-color: #0f172a;
      --text-color: #f1f5f9;
      --input-bg: #1e293b;
      --input-border: #475569;
      --card-bg: #1e293b;
      --entry-bg: #334155;
      --shadow-color: rgba(0,0,0,0.3);
      --tab-inactive: #64748b;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3a8a, #2563eb);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 20px;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .container {
      width: 100%;
      max-width: 800px;
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 20px 40px var(--shadow-color);
      overflow: hidden;
      transition: background-color 0.3s ease;
    }

    .header {
      background: var(--primary-color);
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h2 {
      margin: 0;
      color: white;
    }

    .header-actions {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .tabs {
      display: flex;
      background: var(--entry-bg);
      border-bottom: 2px solid var(--input-border);
    }

    .tab-btn {
      flex: 1;
      padding: 15px;
      background: none;
      border: none;
      color: var(--tab-inactive);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    .tab-btn.active {
      color: var(--primary-color);
      background: var(--card-bg);
    }

    .tab-btn.active::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--primary-color);
    }

    .tab-content {
      padding: 25px;
    }

    .tab-content.hidden {
      display: none;
    }

    h3 {
      color: var(--primary-color);
      margin-top: 0;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid var(--input-border);
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid var(--input-border);
      font-size: 15px;
      background: var(--input-bg);
      color: var(--text-color);
      transition: all 0.3s ease;
      font-family: 'Segoe UI', monospace;
    }

    textarea {
      min-height: 150px;
      resize: vertical;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 15px;
    }

    button {
      padding: 12px 24px;
      background: var(--primary-color);
      color: white;
      font-size: 15px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
    }

    button:hover:not(:disabled) {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(37, 99, 235, 0.3);
    }

    button:active:not(:disabled) {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .logout-btn {
      background: var(--danger-color);
    }

    .logout-btn:hover:not(:disabled) {
      background: var(--danger-dark);
    }

    /* Ripple Effect */
    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.7);
      transform: scale(0);
      animation: ripple-animation 0.6s linear;
    }

    @keyframes ripple-animation {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    /* Spinner */
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    .spinner.small {
      width: 16px;
      height: 16px;
      border-width: 2px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Collapse Controls */
    .collapse-controls {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .collapse-controls button {
      padding: 8px 16px;
      font-size: 14px;
      background: var(--entry-bg);
      color: var(--text-color);
      border: 1px solid var(--input-border);
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .collapse-controls button:hover {
      background: var(--primary-color);
      color: white;
    }

    /* Collapsible Headers */
    .collapsible-header {
      cursor: pointer;
      padding: 10px;
      margin: -10px;
      border-radius: 8px;
      transition: background-color 0.2s;
    }

    .collapsible-header:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }

    .dark-mode .collapsible-header:hover {
      background-color: rgba(255, 255, 255, 0.05);
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 10px;
      flex: 1;
    }

    .collapse-indicator {
      font-size: 12px;
      color: var(--tab-inactive);
      transition: transform 0.3s;
      min-width: 12px;
    }

    /* Collapsible Content */
    .collapsible-content {
      overflow: hidden;
      transition: max-height 0.3s ease, opacity 0.3s ease;
      max-height: 500px;
      opacity: 1;
    }

    .collapsible-content.collapsed {
      max-height: 0;
      opacity: 0;
      overflow: hidden;
    }

    /* Entries */
    .entry, .note-entry {
      background: var(--entry-bg);
      border-radius: 10px;
      padding: 15px;
      margin-top: 15px;
      transition: all 0.3s ease;
      border-left: 4px solid var(--primary-color);
    }

    .note-entry.code {
      border-left-color: #8b5cf6;
    }

    .note-entry.important {
      border-left-color: #f59e0b;
    }

    .note-entry.general {
      border-left-color: #10b981;
    }

    .entry-header, .note-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .note-header {
      align-items: flex-start;
    }

    .entry-actions {
      display: flex;
      gap: 8px;
      z-index: 1;
    }

    .icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 5px;
      font-size: 16px;
      opacity: 0.7;
      transition: opacity 0.2s;
      position: relative;
      z-index: 2;
    }

    .icon-btn:hover {
      opacity: 1;
      transform: scale(1.1);
      background: none !important;
    }

    .edit-btn:hover {
      color: var(--warning-color);
    }

    .delete-btn:hover {
      color: var(--danger-color);
    }

    .entry-content {
      font-size: 14px;
      line-height: 1.6;
      margin-top: 10px;
    }

    .info-row {
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    .note-content {
      background: var(--input-bg);
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
      margin: 10px 0;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      white-space: pre-wrap;
      word-break: break-all;
    }

    .password-text {
      font-family: 'Courier New', monospace;
      background: var(--input-bg);
      padding: 2px 8px;
      border-radius: 4px;
      margin-right: 8px;
    }

    .copy-btn {
      padding: 2px 8px;
      font-size: 12px;
      background: var(--success-color);
      margin-left: 5px;
    }

    .copy-btn:hover {
      background: var(--success-color);
      opacity: 0.9;
    }

    .entry-date {
      font-size: 12px;
      color: var(--tab-inactive);
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid var(--input-border);
    }

    .note-category {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      margin-left: 10px;
      vertical-align: middle;
    }

    .note-category.code {
      background: #8b5cf6;
      color: white;
    }

    .note-category.important {
      background: #f59e0b;
      color: white;
    }

    .note-category.general {
      background: #10b981;
      color: white;
    }

    /* Templates */
    .templates {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      margin: 15px 0;
    }

    .template-btn {
      background: var(--entry-bg);
      color: var(--text-color);
      border: 1px solid var(--input-border);
    }

    .template-btn:hover {
      background: var(--primary-color);
      color: white;
    }

    /* Empty State */
    .empty-state, .error {
      text-align: center;
      padding: 40px;
      color: var(--tab-inactive);
      font-style: italic;
    }

    .error {
      color: var(--danger-color);
    }

    /* Fade Animation */
    .fade-in {
      animation: fadeIn 0.5s ease forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Dark Mode Toggle */
    .dark-mode-toggle {
      background: none;
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      font-size: 18px;
      padding: 8px;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .dark-mode-toggle:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: rotate(30deg);
    }

    .hidden {
      display: none !important;
    }

    span {
      font-weight: 600;
      color: var(--primary-color);
    }
  </style>
</head>
<body>

  <!-- LOGIN SCREEN -->
  <div class="container" id="loginBox">
    <div class="header">
      <h2>üîê Secure Vault Login</h2>
      <button class="dark-mode-toggle" onclick="toggleDarkMode()">
        üåô
      </button>
    </div>
    <div style="padding: 25px;">
      <input type="email" id="email" placeholder="Email Address" />
      <input type="password" id="loginPassword" placeholder="Password" />
      <button onclick="firebaseLogin()" style="width: 100%; margin-top: 20px;">
        Access Secure Vault
      </button>
    </div>
  </div>

  <!-- MAIN APP -->
  <div class="container hidden" id="appContainer">
    <div class="header">
      <h2>üîê Secure Vault & Notes</h2>
      <div class="header-actions">
        <button class="dark-mode-toggle" onclick="toggleDarkMode()">
          üåô
        </button>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>
    </div>

    <!-- TABS -->
    <div class="tabs">
      <button class="tab-btn active" onclick="showTab('passwordsTab')">üîë Passwords</button>
      <button class="tab-btn" onclick="showTab('notesTab')">üìù Notes & Code</button>
    </div>

    <!-- PASSWORDS TAB -->
    <div id="passwordsTab" class="tab-content">
      <h3>Save New Password</h3>
      <input type="text" id="service" placeholder="Service / Website" />
      <input type="text" id="username" placeholder="Username / Email" />
      <input type="password" id="password" placeholder="Password" />
      <button id="savePasswordBtn" onclick="savePassword()" style="width: 100%; margin-top: 15px;">
        Save Password
      </button>

      <h3 style="margin-top: 30px;">Saved Passwords</h3>
      <div id="passwordList" class="passwords-list">
        <div class="empty-state">Loading passwords...</div>
      </div>
    </div>

    <!-- NOTES TAB -->
    <div id="notesTab" class="tab-content hidden">
      <h3>Save New Note / Code Template</h3>
      <input type="text" id="noteTitle" placeholder="Note Title" />
      
      <div class="form-row">
        <select id="noteCategory">
          <option value="code">üíª Code Template</option>
          <option value="important">‚≠ê Important Note</option>
          <option value="general">üìù General Note</option>
        </select>
        <div class="templates">
          <button class="template-btn" onclick="insertTemplate('html')">HTML</button>
          <button class="template-btn" onclick="insertTemplate('css')">CSS</button>
          <button class="template-btn" onclick="insertTemplate('javascript')">JavaScript</button>
          <button class="template-btn" onclick="insertTemplate('firebase')">Firebase</button>
        </div>
      </div>
      
      <textarea id="noteContent" placeholder="Enter your note or code here..."></textarea>
      <button id="saveNoteBtn" onclick="saveNote()" style="width: 100%; margin-top: 15px;">
        Save Note
      </button>

      <h3 style="margin-top: 30px;">Saved Notes</h3>
      <div id="notesList" class="notes-list">
        <div class="empty-state">Loading notes...</div>
      </div>
    </div>
  </div>

</body>
</html>
