<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Orange Secure Vault & Notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #E76F51; /* Burnt Sienna */
      --primary-dark: #D65C40;
      --primary-light: #F4A261;
      --secondary-color: #264653;
      --secondary-light: #2A9D8F;
      --danger-color: #E63946;
      --success-color: #2A9D8F;
      --warning-color: #E9C46A;
      --info-color: #457B9D;
      --bg-color: #F8F9FA; /* Clean light gray */
      --card-bg: #FFFFFF;
      --text-color: #212529;
      --text-secondary: #6C757D;
      --input-bg: #FFFFFF;
      --border-color: #E9ECEF;
      --shadow-color: rgba(0, 0, 0, 0.08);
      --entry-bg: #FFFFFF;
      --entry-hover: #F8F9FA;
      --radius-lg: 16px;
      --radius-md: 12px;
      --radius-sm: 8px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .dark-mode {
      --primary-color: #F4A261;
      --primary-dark: #E76F51;
      --primary-light: #F5CBA7;
      --secondary-color: #1E3A5F;
      --secondary-light: #2A9D8F;
      --danger-color: #FF6B6B;
      --success-color: #2ECC71;
      --warning-color: #F1C40F;
      --info-color: #3498DB;
      --bg-color: #121212;
      --card-bg: #1E1E1E;
      --text-color: #E9ECEF;
      --text-secondary: #ADB5BD;
      --input-bg: #2D2D2D;
      --border-color: #404040;
      --shadow-color: rgba(0, 0, 0, 0.3);
      --entry-bg: #252525;
      --entry-hover: #303030;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      padding: 20px;
      transition: var(--transition);
      line-height: 1.5;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: var(--card-bg);
      border-radius: var(--radius-lg);
      overflow: hidden;
      box-shadow: 0 10px 40px var(--shadow-color);
      border: 1px solid var(--border-color);
    }

    /* Login Screen */
    #loginBox {
      max-width: 420px;
      margin: 60px auto;
    }

    .login-header {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-light));
      color: white;
      padding: 40px 30px;
      text-align: center;
      border-radius: var(--radius-lg) var(--radius-lg) 0 0;
    }

    .login-header h2 {
      margin: 0;
      font-size: 28px;
      font-weight: 600;
      letter-spacing: -0.5px;
    }

    .login-header p {
      margin-top: 10px;
      opacity: 0.9;
      font-size: 15px;
    }

    .login-content {
      padding: 40px 30px 30px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      color: var(--text-secondary);
      font-size: 14px;
      font-weight: 500;
    }

    input, select, textarea {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      background: var(--input-bg);
      color: var(--text-color);
      font-size: 15px;
      transition: var(--transition);
      font-family: inherit;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(231, 111, 81, 0.1);
    }

    button {
      padding: 14px 24px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: var(--radius-md);
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      transition: var(--transition);
      letter-spacing: 0.3px;
    }

    button:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
      box-shadow: 0 5px 15px rgba(231, 111, 81, 0.2);
    }

    button:active {
      transform: translateY(0);
    }

    .login-options {
      display: flex;
      gap: 12px;
      margin-top: 25px;
    }

    .login-options button {
      flex: 1;
    }

    /* Main App */
    #appContainer {
      display: none;
    }

    .app-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px 30px;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-light));
      color: white;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .app-header h2 {
      font-size: 24px;
      font-weight: 600;
      letter-spacing: -0.3px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header-actions {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .theme-toggle {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.2);
      width: 44px;
      height: 44px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: var(--transition);
    }

    .theme-toggle:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: rotate(15deg);
    }

    .tabs {
      display: flex;
      background: var(--card-bg);
      border-bottom: 1px solid var(--border-color);
      padding: 0 20px;
    }

    .tab-btn {
      flex: 1;
      padding: 20px;
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      position: relative;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .tab-btn:hover {
      color: var(--primary-color);
    }

    .tab-btn.active {
      color: var(--primary-color);
      font-weight: 600;
    }

    .tab-btn.active::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 20%;
      right: 20%;
      height: 3px;
      background: var(--primary-color);
      border-radius: 3px 3px 0 0;
    }

    .tab-content {
      padding: 30px;
      display: none;
    }

    .tab-content.active {
      display: block;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Form Sections */
    .form-section {
      background: var(--entry-bg);
      padding: 28px;
      border-radius: var(--radius-lg);
      margin-bottom: 30px;
      border: 1px solid var(--border-color);
    }

    .form-section h3 {
      margin-bottom: 24px;
      color: var(--text-color);
      font-size: 18px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 24px;
    }

    .form-actions {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .form-actions button {
      flex: 1;
      min-width: 140px;
    }

    /* Entry List */
    .entry-list {
      margin-top: 20px;
    }

    .entry {
      background: var(--entry-bg);
      padding: 20px;
      border-radius: var(--radius-md);
      margin-bottom: 12px;
      border: 1px solid var(--border-color);
      cursor: pointer;
      transition: var(--transition);
    }

    .entry:hover {
      background: var(--entry-hover);
      transform: translateX(4px);
      box-shadow: 0 4px 12px var(--shadow-color);
    }

    .entry-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .entry-title {
      font-weight: 600;
      font-size: 16px;
      color: var(--text-color);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .entry-subtitle {
      color: var(--text-secondary);
      font-size: 14px;
      margin-top: 4px;
    }

    .entry-actions {
      display: flex;
      gap: 8px;
    }

    .entry-actions button {
      padding: 8px 16px;
      font-size: 13px;
      background: var(--card-bg);
      color: var(--text-color);
      width: auto;
      border: 1px solid var(--border-color);
      font-weight: 500;
    }

    .entry-actions button:hover {
      background: var(--primary-color);
      color: white;
      border-color: var(--primary-color);
    }

    .entry-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease;
    }

    .entry.expanded .entry-content {
      max-height: 500px;
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid var(--border-color);
      /* Fix: Make note content scrollable */
      overflow-y: auto;
    }

    /* Specific style for notes to allow scrolling long content */
    .entry.expanded .entry-content .apple-note-content {
      max-height: 400px;
      overflow-y: auto;
    }

    .password-field {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
    }

    .password-field input {
      flex: 1;
      font-family: 'Monaco', 'Menlo', monospace;
    }

    .toggle-password {
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      width: 40px;
      padding: 0;
    }

    .toggle-password:hover {
      color: var(--primary-color);
      background: none;
      transform: none;
    }

    /* Apple Notes Style - UPDATED FOR SCROLLING */
    .apple-note-content {
      background: var(--card-bg);
      border-radius: var(--radius-md);
      padding: 24px;
      margin-top: 10px;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
      line-height: 1.7;
      white-space: pre-wrap;
      border: 1px solid var(--border-color);
      /* Add these for better scrolling */
      word-break: break-word;
      overflow-wrap: break-word;
    }

    .note-title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 16px;
      color: var(--text-color);
      letter-spacing: -0.3px;
    }

    .note-text {
      font-size: 16px;
      color: var(--text-color);
      opacity: 0.95;
      max-height: none;
      /* Make text wrap properly */
      white-space: pre-wrap;
      word-break: break-word;
    }

    /* Scrollbar styling */
    .apple-note-content::-webkit-scrollbar {
      width: 8px;
    }

    .apple-note-content::-webkit-scrollbar-track {
      background: var(--entry-bg);
      border-radius: 4px;
    }

    .apple-note-content::-webkit-scrollbar-thumb {
      background: var(--border-color);
      border-radius: 4px;
    }

    .apple-note-content::-webkit-scrollbar-thumb:hover {
      background: var(--text-secondary);
    }

    /* Edit Form Overlay - FIXED FOR SCROLLING */
    .edit-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      backdrop-filter: blur(5px);
      overflow-y: auto;
      padding: 20px;
    }

    .edit-form {
      background: var(--card-bg);
      padding: 40px;
      border-radius: var(--radius-lg);
      max-width: 500px;
      width: 90%;
      max-height: 85vh;
      overflow-y: auto;
      animation: modalSlide 0.4s ease;
      border: 1px solid var(--border-color);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    @keyframes modalSlide {
      from {
        transform: translateY(30px) scale(0.95);
        opacity: 0;
      }
      to {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
    }

    .hidden {
      display: none !important;
    }

    /* Category Tags */
    .category-tag {
      display: inline-flex;
      align-items: center;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-left: 10px;
    }

    .category-general { background: var(--info-color); color: white; }
    .category-important { background: var(--warning-color); color: #212529; }
    .category-code { background: var(--success-color); color: white; }

    /* Utility Classes */
    .danger-btn {
      background: var(--danger-color) !important;
    }

    .success-btn {
      background: var(--success-color) !important;
    }

    .info-btn {
      background: var(--info-color) !important;
    }

    .warning-btn {
      background: var(--warning-color) !important;
      color: #212529 !important;
    }

    .secondary-btn {
      background: var(--secondary-color) !important;
    }

    .light-btn {
      background: var(--entry-bg) !important;
      color: var(--text-color) !important;
      border: 1px solid var(--border-color) !important;
    }

    .light-btn:hover {
      border-color: var(--primary-color) !important;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        border-radius: var(--radius-md);
      }
      
      .app-header, .login-header {
        padding: 20px;
      }
      
      .tab-content {
        padding: 20px;
      }
      
      .form-actions {
        flex-direction: column;
      }
      
      .form-actions button {
        width: 100%;
      }
      
      .form-grid {
        grid-template-columns: 1fr;
      }
      
      .entry-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
      }
      
      .entry-actions {
        width: 100%;
        justify-content: flex-start;
      }
      
      .edit-overlay {
        padding: 10px;
      }
      
      .edit-form {
        padding: 24px;
        max-height: 90vh;
      }
      
      /* Adjust note height on mobile */
      .entry.expanded .entry-content .apple-note-content {
        max-height: 300px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      
      .edit-form {
        padding: 20px;
      }
      
      .entry.expanded .entry-content .apple-note-content {
        max-height: 250px;
      }
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 60px 30px;
      color: var(--text-secondary);
    }

    .empty-state i {
      font-size: 48px;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .empty-state h3 {
      margin-bottom: 10px;
      color: var(--text-color);
    }

    /* Footer */
    .app-footer {
      padding: 20px 30px;
      text-align: center;
      color: var(--text-secondary);
      font-size: 14px;
      border-top: 1px solid var(--border-color);
      background: var(--entry-bg);
    }

    /* Password Strength */
    .password-strength {
      height: 4px;
      background: var(--border-color);
      border-radius: 2px;
      margin-top: 8px;
      overflow: hidden;
    }

    .password-strength-bar {
      height: 100%;
      width: 0%;
      transition: width 0.3s ease;
      border-radius: 2px;
    }

    .strength-weak { background: var(--danger-color); }
    .strength-medium { background: var(--warning-color); }
    .strength-strong { background: var(--success-color); }
  </style>
</head>

  <!-- Main App -->

    let isDarkMode = localStorage.getItem('darkMode') === 'true';

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      // Apply theme
      applyTheme();
      
      // Tab switching
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const tabId = btn.dataset.tab;
          document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
          document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
          btn.classList.add('active');
          document.getElementById(tabId).classList.add('active');
        });
      });

      // Theme toggle
      document.getElementById('themeToggle').addEventListener('click', toggleTheme);
      
      // Password visibility toggle
      document.getElementById('password').addEventListener('input', updatePasswordStrength);
      
      // Add toggle password functionality for the create password field
      document.querySelector('.toggle-password').addEventListener('click', function() {
        const targetId = this.getAttribute('data-target');
        const input = document.getElementById(targetId);
        const icon = this.querySelector('i');
        
        if (input.type === 'password') {
          input.type = 'text';
          icon.classList.remove('fa-eye');
          icon.classList.add('fa-eye-slash');
        } else {
          input.type = 'password';
          icon.classList.remove('fa-eye-slash');
          icon.classList.add('fa-eye');
        }
      });

      // Login/Signup buttons
      document.getElementById('loginBtn').addEventListener('click', firebaseLogin);
      document.getElementById('signupBtn').addEventListener('click', firebaseSignUp);
      document.getElementById('logoutBtn').addEventListener('click', logout);

      // ADDED: Enter key login functionality
      document.getElementById('email').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          firebaseLogin();
        }
      });
      
      document.getElementById('loginPassword').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          firebaseLogin();
        }
      });

      // Password form buttons
      document.getElementById('savePasswordBtn').addEventListener('click', savePassword);
      document.getElementById('generatePasswordBtn').addEventListener('click', generatePassword);
      document.getElementById('clearPasswordBtn').addEventListener('click', clearPasswordForm);

      // Note form buttons
      document.getElementById('saveNoteBtn').addEventListener('click', saveNote);
      document.getElementById('clearNoteBtn').addEventListener('click', clearNoteForm);

      // Close edit overlay when clicking outside
      document.getElementById('editOverlay').addEventListener('click', function(e) {
        if (e.target === this) {
          closeEdit();
        }
      });

      // Check auth state
      onAuthStateChanged(auth, (user) => {
        if (user) {
          currentUser = user;
          document.getElementById("loginBox").style.display = "none";
          document.getElementById("appContainer").style.display = "block";
          loadPasswords();
          loadNotes();
        } else {
          currentUser = null;
          document.getElementById("loginBox").style.display = "block";
          document.getElementById("appContainer").style.display = "none";
        }
      });
    });

    // Theme Functions
    function applyTheme() {
      if (isDarkMode) {
        document.body.classList.add('dark-mode');
        document.getElementById('themeIcon').classList.remove('fa-moon');
        document.getElementById('themeIcon').classList.add('fa-sun');
      } else {
        document.body.classList.remove('dark-mode');
        document.getElementById('themeIcon').classList.remove('fa-sun');
        document.getElementById('themeIcon').classList.add('fa-moon');
      }
    }

    function toggleTheme() {
      isDarkMode = !isDarkMode;
      localStorage.setItem('darkMode', isDarkMode);
      applyTheme();
    }

    // Password Strength
    function updatePasswordStrength() {
      const password = document.getElementById('password').value;
      const strengthBar = document.getElementById('passwordStrength');
      
      if (!password) {
        strengthBar.style.width = '0%';
        return;
      }
      
      let strength = 0;
      if (password.length >= 8) strength++;
      if (/[A-Z]/.test(password)) strength++;
      if (/[0-9]/.test(password)) strength++;
      if (/[^A-Za-z0-9]/.test(password)) strength++;
      if (password.length >= 12) strength++;
      
      const width = (strength / 5) * 100;
      strengthBar.style.width = width + '%';
      
      strengthBar.className = 'password-strength-bar ';
      if (width < 40) strengthBar.classList.add('strength-weak');
      else if (width < 70) strengthBar.classList.add('strength-medium');
      else strengthBar.classList.add('strength-strong');
    }

    // Auth Functions
    async function firebaseLogin() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("loginPassword").value;

      if (!email || !password) {
        alert("Please enter email and password");
        return;
      }

      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (error) {
        alert("Login failed: " + error.message);
      }
    }

    async function firebaseSignUp() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("loginPassword").value;

      if (!email || !password) {
        alert("Please enter email and password");
        return;
      }

      if (password.length < 6) {
        alert("Password must be at least 6 characters");
        return;
      }

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("Account created successfully!");
      } catch (error) {
        alert("Sign up failed: " + error.message);
      }
    }

    async function logout() {
      await signOut(auth);
    }

    // Password Functions
    async function savePassword() {
      if (!currentUser) {
        alert("Please log in first");
        return;
      }

      const service = document.getElementById("service").value.trim();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!service || !username || !password) {
        alert("All fields are required");
        return;
      }

      try {
        await addDoc(collection(db, "passwords"), {
          userId: currentUser.uid,
          service,
          username,
          password,
          createdAt: new Date(),
          updatedAt: new Date()
        });

        clearPasswordForm();
        loadPasswords();
        alert("Password saved successfully!");
      } catch (error) {
        alert("Error saving password: " + error.message);
      }
    }

    async function loadPasswords() {
      if (!currentUser) return;

      try {
        const q = query(collection(db, "passwords"), where("userId", "==", currentUser.uid));
        const querySnapshot = await getDocs(q);
        
        passwordsData = [];
        querySnapshot.forEach((doc) => {
          passwordsData.push({
            id: doc.id,
            ...doc.data()
          });
        });

        renderPasswords();
        updateItemCount();
      } catch (error) {
        console.error("Error loading passwords:", error);
      }
    }

    function renderPasswords() {

      if (!passwordsData.length) {
        container.innerHTML = `

            <h3>No passwords saved yet</h3>
            <p>Add your first password to get started</p>
          </div>`;
        return;
      }

      let html = '';
      passwordsData.forEach(password => {
        html += `
          <div class="entry" data-id="${password.id}">
            <div class="entry-header">
              <div>
                <div class="entry-title">
                  <i class="fas fa-globe"></i> ${escapeHtml(password.service)}
                </div>
                <div class="entry-subtitle">${escapeHtml(password.username)}</div>
              </div>
              <div class="entry-actions">
                <button onclick="window.showEditPasswordForm('${password.id}', '${escapeHtml(password.service)}', '${escapeHtml(password.username)}', '${escapeHtml(password.password)}')">
                  <i class="fas fa-edit"></i> Edit
                </button>
                <button onclick="window.deletePassword('${password.id}')" class="danger-btn">
                  <i class="fas fa-trash"></i> Delete
                </button>
              </div>
            </div>
            <div class="entry-content">
              <div style="margin-top: 16px;">
                <div class="input-group">
                  <label>Password (Visible for editing)</label>
                  <div class="password-field">
                    <input type="text" id="display-password-${password.id}" value="${escapeHtml(password.password)}" readonly>
                    <button class="toggle-password" type="button" onclick="window.copyToClipboard('${escapeHtml(password.password)}', 'Password')">
                      <i class="fas fa-copy"></i>
                    </button>
                  </div>
                </div>
                <div style="display: flex; gap: 10px; margin-top: 16px;">
                  <button onclick="window.copyToClipboard('${escapeHtml(password.username)}', 'Username')" class="info-btn" style="flex: 1;">
                    <i class="fas fa-copy"></i> Copy Username
                  </button>
                  <button onclick="window.copyToClipboard('${escapeHtml(password.password)}', 'Password')" class="success-btn" style="flex: 1;">
                    <i class="fas fa-copy"></i> Copy Password
                  </button>
                </div>
              </div>
            </div>
          </div>
        `;
      });

      container.innerHTML = html;
      
      // Add click handlers for expanding entries
      container.querySelectorAll('.entry').forEach(entry => {
        entry.addEventListener('click', function(e) {
          if (!e.target.closest('.entry-actions') && !e.target.closest('.toggle-password')) {
            this.classList.toggle('expanded');
          }
        });
      });
      
      // Add toggle password functionality for each password entry
      container.querySelectorAll('.toggle-password').forEach(button => {
        button.addEventListener('click', function(e) {
          e.stopPropagation();
        });
      });
    }

    async function deletePassword(id) {
      if (!confirm("Are you sure you want to delete this password?")) return;

      try {
        await deleteDoc(doc(db, "passwords", id));
        loadPasswords();
      } catch (error) {
        alert("Error deleting password: " + error.message);
      }
    }

    function generatePassword() {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*";
      let password = "";
      for (let i = 0; i < 16; i++) {
        password += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      document.getElementById("password").value = password;
      updatePasswordStrength();
    }

    function clearPasswordForm() {
      document.getElementById("service").value = "";
      document.getElementById("username").value = "";
      document.getElementById("password").value = "";
      document.getElementById("passwordStrength").style.width = "0%";
    }

      const title = document.getElementById("noteTitle").value.trim();
      const content = document.getElementById("noteContent").value.trim();
      const category = document.getElementById("noteCategory").value;

      if (!title || !content) {
        alert("Title and content are required");
        return;
      }

      try {
        await addDoc(collection(db, "notes"), {
          userId: currentUser.uid,
          title,
          content,
          category,
          createdAt: new Date(),
          updatedAt: new Date()
        });

        clearNoteForm();
        loadNotes();
        alert("Note saved successfully!");
      } catch (error) {
        alert("Error saving note: " + error.message);
      }

    async function loadNotes() {
      if (!currentUser) return;

      try {
        const q = query(collection(db, "notes"), where("userId", "==", currentUser.uid));
        const querySnapshot = await getDocs(q);
        
        notesData = [];
        querySnapshot.forEach((doc) => {
          notesData.push({

            ...doc.data()
          });
        });

        renderNotes();
        updateItemCount();
      } catch (error) {
        console.error("Error loading notes:", error);
      }

                <button onclick="window.deleteNote('${note.id}')" class="danger-btn">

            </div>

      container.innerHTML = html;
      
      // Add click handlers for expanding entries

    async function deleteNote(id) {
      if (!confirm("Are you sure you want to delete this note?")) return;

      try {
        await deleteDoc(doc(db, "notes", id));
        loadNotes();
      } catch (error) {

      }

    function clearNoteForm() {

      document.getElementById("noteContent").value = "";

    }

    function showEditNoteForm(id, title, content, category) {

        </h3>

        <div style="display: flex; gap: 12px;">

            <i class="fas fa-save"></i> Save Changes

          <button onclick="window.closeEdit()" class="light-btn" style="flex: 1;">

    async function saveEdit() {
      try {
        if (editingType === 'password') {
          const service = document.getElementById('editService').value.trim();
          const username = document.getElementById('editUsername').value.trim();
          const password = document.getElementById('editPassword').value.trim();

          if (!service || !username || !password) {
            alert("All fields are required");
            return;
          }

          await updateDoc(doc(db, "passwords", editingId), {
            service,
            username,
            password,
            updatedAt: new Date()
          });

          loadPasswords();
        } else if (editingType === 'note') {
          const title = document.getElementById('editNoteTitle').value.trim();
          const content = document.getElementById('editNoteContent').value.trim();
          const category = document.getElementById('editNoteCategory').value;

          if (!title || !content) {
            alert("Title and content are required");
            return;
          }

          await updateDoc(doc(db, "notes", editingId), {
            title,
            content,
            category,
            updatedAt: new Date()
          });

          loadNotes();
        }

        closeEdit();
        alert("Changes saved successfully!");
      } catch (error) {
        alert("Error saving changes: " + error.message);
      }
    }

    function closeEdit() {
      document.getElementById('editOverlay').style.display = 'none';
      editingId = null;
      editingType = null;
    }

    // Helper Functions
    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function copyToClipboard(text, type) {
      // Unescape any escaped characters
      const unescapedText = text.replace(/\\n/g, '\n').replace(/\\'/g, "'");
      navigator.clipboard.writeText(unescapedText).then(() => {
        alert(`${type} copied to clipboard!`);
      }).catch(err => {
        console.error('Failed to copy: ', err);
        // Fallback for older browsers
        const textArea = document.createElement('textarea');
        textArea.value = unescapedText;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        alert(`${type} copied to clipboard!`);
      });
    }

    function updateItemCount() {
      const total = passwordsData.length + notesData.length;
      document.getElementById('itemCount').textContent = `${total} items`;
    }

    // Make functions available globally
    window.showEditPasswordForm = showEditPasswordForm;
    window.showEditNoteForm = showEditNoteForm;
    window.deletePassword = deletePassword;
    window.deleteNote = deleteNote;
    window.copyToClipboard = copyToClipboard;
    window.saveEdit = saveEdit;
    window.closeEdit = closeEdit;
    window.escapeHtml = escapeHtml;
  </script>
